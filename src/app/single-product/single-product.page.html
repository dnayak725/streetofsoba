<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center base-modal-header">
      <ion-col size="12">
        <h1>Complete Your Meal with Drinks</h1>
      </ion-col>
    </ion-row>
    <ion-row class="base-modal-body">
      <ng-container *ngFor="let data of singleProduct; let i = index">
          <ion-col size="3" class="ion-text-center" (click)="selectSingleItem(data)">
            <ion-item lines="none">
              <ion-img src="{{data.image}}" class="img"></ion-img>
              <ion-checkbox ></ion-checkbox>
            </ion-item>
            <p class="p-title">{{data.item_name}}</p>
          </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border product_footer">
  <ion-row>
    <ion-col size="6">
      <ion-button color="light" fill="outline" class="remove" expand="block" (click)="cancelSingleItem()">No, thanks</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="primary" class="view" expand="block" (click)="singleProductCart()">Add to Cart</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
